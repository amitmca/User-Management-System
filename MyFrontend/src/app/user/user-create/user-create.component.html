<div class="container">
  <div class="row">
    <div class="col-md-6">
      <section>
        <form novalidate [formGroup]="userForm" (ngSubmit)="onSubmit()">
          <fieldset>
            <div class="form-group">
              <label>First Name</label>
              <input type="text"
                     class="form-control"
                     formControlName="firstName">
            </div>

            <div class="form-group">
              <label>Last Name</label>
              <input type="text"
                     class="form-control"
                     formControlName="lastName">
            </div>
          </fieldset>

          <div class="form-group">
            <label>Email</label>
            <input type="email"
                   class="form-control"
                   formControlName="email">
          </div>

          <div class="form-group">
            <label>Password</label>
            <input type="password"
                   class="form-control"
                   formControlName="password">
          </div>

          <div class="form-group">
            <label>Mobile Phone</label>
            <input type="text"
                   class="form-control"
                   formControlName="mobileNo">
          </div>

        <div>
          <button type="submit" class="btn btn-primary"  [disabled]="!userForm.valid" >Submit</button>
          <button type="button" class="btn btn-warning" (click)="redirectUserPage()">Cancel</button>
        </div>
        <br/>
        <div>
          <pre>{{userForm.value | json}}</pre>
        </div>
        </form>
      </section>
    </div>
  </div>
</div>
